<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Athena | Midlothian Grid for Learning Portal</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">

  <!-- Import Styling -->
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />

  <!-- Import JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Import Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"

  <!-- Image Script -->
  <script>
    $(function () {
      var images = ['1.webp', '2.jpg', '1.webp'];
      $('#img').css({'background-image': 'url(/assets/img/search/' + images[Math.floor(Math.random() * images.length)] + ')'});
    });
  </script>
</head>

<body>
  <div class="search-section">
    <div id="img"></div>
    <div class="searchctr">
      <h3 class="athena">Athena</h3>
      <input type="text" placeholder="Search.."><input type="submit" value="Search">
      <div class="quick-btns">
        <div class="google-classroom">
          <span class="iconify" data-icon="simple-icons:googleclassroom"></span>
        </div>
      </div>
    </div>

    <div class="down">
      <i class="fa-solid fa-chevron-down fa-bounce"></i>
    </div>
  </div>

  <div class="random-fact-ctr">
    <p class="name">Random Fact:</p>
  </div>

  <div class="credits">
  </div>

  <!-- Import Other Scripts -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
